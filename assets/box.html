<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Div Box</title>
    <style>
        /* Import the Rubik font */
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

        /* Styling the div box */
        .info-box {
            width: 200px;
            height: 150px;
            /* border-radius: 10px 10px 0px 0pxs;*/
            
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 0px;
            border-bottom-left-radius: 0px;

            border-bottom-style: solid;
            border-bottom-width: 5px;
            border-bottom-color: #aaaaaa;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #C2EEF3, #186f77);
            color: white;
            font-family: 'Rubik', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
        }

        .info-box .large-number {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .info-box .description {
            font-size: 14px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <div class="large-number">999</div>
        <div class="description">
            This is a small description.<br>
            It can span up to three lines.<br>
            Add more content here.
        </div>
    </div>
</body>
</html>
